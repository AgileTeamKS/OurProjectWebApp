<div class="card">
    <div class="card-header">
        Edit document type
    </div>
    <div class="card-body" *ngIf="documentType">
        <form #documentTypeForm="ngForm">
            <fieldset>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="documentTypeId">Id</label>
                    <div class="col-md-8">
                        <input
                            class="form-control" 
                            id="documentTypeId"
                            name="documentTypeId"
                            readonly
                            [(ngModel)]=documentType.documentTypeId
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="name">Name</label>
                    <div class="col-md-8">
                        <input 
                            class="form-control"
                            id="name"
                            name="name"
                            placeholder="Document type name (required)"
                            required
                            [(ngModel)]=documentType.name
                            #nameVar="ngModel"
                            [ngClass]="{'is-invalid':(nameVar.touched||nameVar.dirty)
                                            && !nameVar.valid}"
                        />
                        <span class="invalid-feedback">
                            <span *ngIf=nameVar.errors?.required>
                                Document type name is required
                            </span> 
                        </span>
                    </div>
                </div>
                <!-- Action Button Row -->
                <div class="form-group row">
                    <div class="col-md-1 offset-md-2">
                        <button class="btn btn-outline-primary" type="button" title="To edit record" name="saveButton"
                            (click)="saveButtonClick(documentTypeForm)">
                            Save
                        </button>
                       
                    </div>
                    <button class="btn btn-outline-primary" type="button" title="Cancel and open document type list" name="listButton"
                    [routerLink]="['/documenttypelist']">
                    Cancel
                </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="alert alert-danger"
     *ngIf="errorMessage">{{errorMessage}}
</div>
